<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>POST API</title>
	</head>
	<body>
		<div>
			<h1>POST API Tutorial</h1>

			<form action="https://formspree.io/f/xpzvrqvd" method="POST">
				<!--name -->
				<div>
					<input
						type="text"
						name="name"
						id="name"
						placeholder="name" />
				</div>
				<div>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="email" />
				</div>
				<div>
					<textarea
						name="massage"
						id="massage"
						cols="30"
						rows="10"
						placeholder="message"></textarea>
				</div>
				<div>
					<button type="submit">contact</button>
				</div>
			</form>
		</div>
	</body>
</html>
